  

<div class="container text-center" style="width:35%">

<form [formGroup] ="registerForm" (ngSubmit)= "onSubmit()">

    <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" formControlName="firstname" [(ngModel)]="newUser.firstname">
   <div *ngIf= "!this.registerForm.controls.firstname.valid && this.registerForm.controls.firstname.touched
   " style="color: red">Name required</div>
</div>

<div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" formControlName="lastname" [(ngModel)]="newUser.lastname">
<div *ngIf= "!this.registerForm.controls.lastname.valid && this.registerForm.controls.lastname.touched
" style="color: red">Last Name required</div>

</div>


    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" formControlName="username">
   <div *ngIf= "!this.registerForm.controls.username.valid && this.registerForm.controls.username.touched
   " style="color: red">Username required</div>
   
</div>
    <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control" formControlName="password">
        <div *ngIf= "!this.registerForm.controls.password.valid && this.registerForm.controls.password.touched" style="color: red">Password required</div>

    </div>
    <button (click)="authenticate()" type="submit" class="btn btn-primary">Submit</button>
</form>
<a routerLink="/profile">User Profile</a>

</div>
