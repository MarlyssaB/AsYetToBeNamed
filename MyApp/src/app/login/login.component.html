
<div class = "container">
    <form>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" formControlName="username">
       <div *ngIf= "!this.registerForm.controls.username.valid && this.registerForm.controls.username.touched
       " style="color: red">Username required</div>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control" formControlName="password">
   <div *ngIf= "!this.registerForm.controls.password.valid && this.registerForm.controls.password.touched
   " style="color: red">Password required</div>
</div>
      
    </form>
    <button type="submit" class="btn btn-primary">Submit</button>



</div>
